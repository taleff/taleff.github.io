---
layout: default
title: Michael Taleff
name: "Projects"
description: "List of projects"
---
{% assign my_name = "Taleff, Michael T." %}
<section class="full-projects-list">
  {% for proj in site.data.projects %}
  <article class="project-item">
    <img src={{ proj.image | default: "/assets/images/placeholder.png" }} alt="{{ proj.title }}" class="project-image">
    <div class="project-info">
      <h2 class="project-title">
	<a href={{ proj.url }}>{{ proj.title }}</a>
      </h2>
      <p class="project-description"><em>{{ proj.description }}</em></p>
    </div>
  </article>
  {% endfor %}
</section>
